parameters:
    ladr.form.security.access.class: LADR\SecurityBundle\Form\AccessType
    ladr.form.security.register.class: LADR\SecurityBundle\Form\RegisterType

services:

    ladr.util.username_generator:
        class: LADR\SecurityBundle\Util\UsernameGenerator
        arguments: ['@doctrine.orm.entity_manager']

    ladr.util.password_generator:
        class: LADR\SecurityBundle\Util\PasswordGenerator

    ladr.form.security.access:
        arguments: ['@doctrine.orm.entity_manager','@security.token_storage', '%security.role_hierarchy.roles%']
        class: '%ladr.form.security.access.class%'
        tags:
            - { name: form.type }

    ladr.form.security.register:
        class: '%ladr.form.security.register.class%'
        tags:
            - { name: form.type }